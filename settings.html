  <main class="settings-content" style="margin-right:220px;">

  <script type="module" src="js/firebase.js"></script>

  <script>
  function handleMobileTabs() {
    const tabs = document.querySelector('.mobile-tabs');
    if(window.innerWidth <= 900) {
      tabs && (tabs.style.display = 'flex');
    } else {
      tabs && (tabs.style.display = 'none');
    }
  }
  window.addEventListener('resize', handleMobileTabs);
  window.addEventListener('DOMContentLoaded', handleMobileTabs);
  if(document.querySelector('.mobile-tabs')) {
    document.querySelectorAll('.mobile-tabs .tab-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        window.location.href = btn.getAttribute('data-link');
      });
    });
  }

  let logoBase64 = null;
  document.getElementById('center-logo-input').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if(file) {
      const reader = new FileReader();
      reader.onload = function(evt) {
        logoBase64 = evt.target.result;
      };
      reader.readAsDataURL(file);
    }
  });
  document.getElementById('settings-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const name = document.getElementById('center-name-input').value.trim();
    if(name) localStorage.setItem('centerName', name);
    if(logoBase64) localStorage.setItem('centerLogo', logoBase64);
    window.dispatchEvent(new Event('storage'));
    // حفظ في Firebase
    try {
      const { db } = await import('./js/firebase.js');
      const { doc, setDoc } = await import('https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js');
      await setDoc(doc(db, 'settings', 'main'), {
        centerName: name,
        centerLogo: logoBase64 || localStorage.getItem('centerLogo') || '',
        updatedAt: new Date().toISOString()
      }, { merge: true });
      if (window.showNotification) {
        showNotification('تم حفظ الإعدادات بنجاح', 'success', 2500);
      } else {
        // إذا لم يكن notifications.js محملاً بعد، انتظر تحميله ثم أظهر الإشعار
        window._pendingSettingsSuccess = true;
      }
    } catch (err) {
      if (window.showNotification) {
        showNotification('حدث خطأ أثناء حفظ الإعدادات', 'error', 3500);
      } else {
        alert('حدث خطأ أثناء حفظ الإعدادات');
      }
    }
  });
  // عند تحميل الصفحة: ملء الحقول بالقيم المحفوظة
  window.addEventListener('DOMContentLoaded', function() {
    const name = localStorage.getItem('centerName');
    if(name) document.getElementById('center-name-input').value = name;
  });
  // التأكد من تحميل notifications.js
  if (!window.showNotification) {
    const script = document.createElement('script');
    script.src = 'js/notifications.js';
    script.onload = function() {
      // إشعار بعد تحميل السكريبت إذا كان الحفظ قد تم
      if (window.showNotification && window._pendingSettingsSuccess) {
        showNotification('تم حفظ الإعدادات بنجاح', 'success', 2500);
        window._pendingSettingsSuccess = false;
      }
    };
    document.head.appendChild(script);
  }
</script>
