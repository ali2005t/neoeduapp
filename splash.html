<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جاري التحميل...</title>
  <link rel="stylesheet" href="css/splash.css">
</head>
<body>
  <div class="splash-container">
    <div class="splash-logo">
      <!-- شعار السنتر يتم تحميله تلقائيًا من الإعدادات -->
      <img id="center-logo" src="" alt="شعار السنتر" style="display:none;" />
    </div>
    <h1 class="splash-title">مرحبًا بك في نظام إدارة السنتر</h1>
    <div class="splash-loader">
      <span class="loader"></span>
    </div>
    <div class="splash-desc">جاري التحميل، يرجى الانتظار...</div>
    <script>
      // تحميل شعار السنتر تلقائيًا من الإعدادات (localStorage أو API)
      // مثال: localStorage.setItem('centerLogo', 'tqnwRoKN0Qn2hwmn2etdEPFB3hji0AZR4ZuzybED.png');
      const logo = document.getElementById('center-logo');
      const logoPath = localStorage.getItem('centerLogo');
      if (logoPath) {
        logo.src = logoPath;
        logo.style.display = 'block';
      }
    </script>
  </div>
  <footer style="text-align:center;font-size:13px;color:#1976d2;margin:30px 0 10px 0;font-family:Arial, sans-serif; font-weight:bold; letter-spacing:1px;"><b>Powered by Eng. Lol</b></footer>
  <script src="js/splash.js"></script>
</body>
</html>
